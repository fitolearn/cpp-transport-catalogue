syntax = "proto3";

package tc_serialize;

message Point {
  double x = 1;
  double y = 2;
}

message RGB {
  uint32 red = 1;
  uint32 green = 2;
  uint32 blue = 3;
}

message RGBA {
  uint32 red = 1;
  uint32 green = 2;
  uint32 blue = 3;
  double opacity = 4;
}

message Color{
  string color_string = 1;
  RGB color_rgb = 2;
  RGBA color_rgba = 3;
}